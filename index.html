<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body id="home">
    <header class="header">
      <div class="nav-logo">
        <img src="assets/revo.png" alt="" />
      </div>
      <div class="toggle-button">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
      <nav class="nav">
        <div class="nav-item">home</div>
        <div class="nav-item">our profile</div>
        <div class="nav-item">portfolio</div>
        <div class="nav-item">message us</div>
      </nav>
    </header>

    <section class="banner">
      <div class="greetings">
        <h1>muhammad syamsul arifin</h1>
        <p>ini adalah web pertama</p>
      </div>
    </section>

    <section class="headquater">
      <h1>our headquqter</h1>
      <div class="hq-items">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
      </div>
    </section>
    <section id="message-us" class="forms">
      <h1>Message Us</h1>
      <div class="form-left">
        <form>
          <table>
            <tr>
              <td>Nama</td>
              <td>:</td>
              <td>
                <input id="nama" name="nama" type="text" placeholder="Nama" />
              </td>
            </tr>
            <tr>
              <td>Tanggal Lahir</td>
              <td>:</td>
              <td>
                <input name="tanggal" type="date" placeholder="Tanggal Lahir" />
              </td>
            </tr>
            <tr>
              <td>Jenis Kelamin</td>
              <td>:</td>
              <td>
                <label for="male">Laki-laki</label>
                <input type="radio" id="male" name="gender" value="male" />
                <label for="female">Perempuan</label>
                <input type="radio" id="female" name="gender" value="female" />
              </td>
            </tr>
            <tr>
              <td>Pesan</td>
              <td>:</td>
              <td>
                <textarea id="message" name="message" rows="4" cols="50"></textarea>
              </td>
            </tr>
          </table>
          <div class="submit">
            <input type="submit" value="Kirim" />
          </div>
        </form>
      </div>
      <div class="form-right"></div>
    </section>
    <footer class="footer">
      <center>
        <p class="text-footer">made by afen</p>
      </center>
    </footer>
    <script src="js/script.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  </body>
</html>
